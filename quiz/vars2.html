<html>
  <head>
    <script>
      for (var i = 0; i < 5; i++) {
        // Use a closure to capture the current value of i
        (function (index) {
          setTimeout(function () {
            console.log(index);
          }, 5);
        })(i);
      }
    </script>
  </head>
  <body>
    <h1>A Web Page</h1>
  </body>
</html>
